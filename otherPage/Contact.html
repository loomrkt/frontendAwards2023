<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/Contact.css" />
    <script src="../js/general.js" defer></script>
    <script src="../js/reveal3.js" defer></script>
  </head>
  <body>
    <!-- NAVBAR 4 html,css,js -->
    <header class="head-area">
      <div class="header-container">
        <div class="logo">
          <h1><span>Robot</span>4All</h1>
        </div>
        <div class="mobile-nav">
          <img src="../assets/menu.png" class="fas" />
        </div>
        <div class="menu">
          <ul class="menu1">
            <li><a href="../index.html" class="">Accueil</a></li>
            <li>
              <a href="Fonctionnalités.html" class="">Fonctionnalités</a>
            </li>
            <li><a href="Contact.html" class="active">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
     <!-- contact block -->
    <section class="section section_contact">
      <div class="contact__box">
        <h2 class="section__title">
          Contactez-nous pour Toute Question ou Suggestion  !
        </h2>

        <div class="contact__data">
          <div class="contact__information">
            <h3 class="contact__subtitle">
              Besoin d'Assistance ? Donnez-nous un Appel
            </h3>
            <span class="contact__description">
              <img src="../assets/telephone.webp" class="contact__icon" />
              +26134*******
            </span>
          </div>

          <div class="contact__information">
            <h3 class="contact__subtitle">
              Écrivez-nous pour Toute Demande d'Assistance
            </h3>
            <span class="contact__description">
              <img src="../assets/mail.webp" class="contact__icon" />
              user@email.com
            </span>
          </div>
        </div>
      </div>
      <form action="" class="contact__form">
        <div class="contact__inputs">
          <div class="contact__content">
            <input type="email" placeholder=" " class="contact__input" />
            <label for="" class="contact__label">Email</label>
          </div>

          <div class="contact__content">
            <input type="text" placeholder=" " class="contact__input" />
            <label for="" class="contact__label">Subject</label>
          </div>

          <div class="contact__content contact__area">
            <textarea
              name="message"
              placeholder=" "
              class="contact__input"
            ></textarea>
            <label for="" class="contact__label">Message</label>
          </div>
        </div>

        <input type="submit" value="Envoyer le message  " class="btnEnvoyer" />
      </form>
    </section>
  </body>
</html>
